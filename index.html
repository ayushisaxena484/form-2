<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
        Personal details
        <br/>
    <label for="salutation">
        Salutation
        <br/>
        <select>
            <option>--None--</option>
            <option>Mr.</option>
            <option>Mrs.</option>
        </select>
    </label>
    <br/><br/>
    <label for="first">
        First Name:
        <input type="text" name="first" id="one" placeholder="abcd"/>
    </label>
    <br><br/>
    <label for="last">
        Last Name:
        <input type="text" name="last" id="two" placeholder="abcd"/>
    </label>
    <br><br/>
    <label>
        Gender: 
        <input type="radio"/>
        <label>Male</label>
        <input type="radio"/>
        <label>Female</label>
    </label>
    <br/><br/>
    <label for="email">
        Email:
        <input type="email" name="email" id="three" value="abc@gmail.com"/>
    </label>
    <br><br/>
    <label>
        Date of birth:
        <input type="date"/>
    </label>
    <br/><br/>
    <label>
        Address:
        <br/>

        <textarea rows="5" cols="30"></textarea>
    </label>
    <br/><br/>
    <button type="submit">Submit</button>
</body>
</html>
